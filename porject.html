<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb9bd6343d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Search Filter</title>
</head>
<body>

   <div class="container">
    <div class="profile">
        <div class="profile-img">
            <img src="/img.jpg" alt="">
        </div>
        <span class="name">Reza</span>
        <span class="job">Web Developer</span>
    </div>
    <button class="popup-btn">Hire me</button>
    <div class="popup">
        <span class="popup-close"></span>
        <div class="profile-text">
            <img src="/img.jpg" alt="">
            <div class="text">
                <span class="name">Reza</span>
                <span class="job">Web Developer</span>
            </div>
        </div>
        <form action="">
            <textarea placeholder="Enter your mesa"></textarea>
            <div class="button">
            <button class="popup-send">Send</button>
            <button class="popup-close">Cancel</button>
            </div>
        </form>
    </div>
    <script src="/index.js"></script>
</body>
</html>
